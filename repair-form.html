<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报修录入</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .phone-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 40px;
            position: relative;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #f0f0f0;
        }
        .tab-active {
            color: #1E88E5;
            border-bottom: 2px solid #1E88E5;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #f0f0f0;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
        }
        .nav-item.active {
            color: #1E88E5;
        }
        .nav-text {
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 标题栏 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold">报修管理</h1>
            <button class="text-blue-500">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        
        <!-- 标签页 -->
        <div class="bg-white flex border-b">
            <div class="w-1/2 py-3 text-center text-gray-500 font-medium">查看</div>
            <div class="w-1/2 py-3 text-center tab-active font-medium">输入</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="p-4 bg-gray-100 h-full overflow-auto pb-24">
            <form class="space-y-4">
                <!-- 基本信息 -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="text-lg font-medium mb-4">基本信息</h3>
                    
                    <!-- 报修日期 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">报修日期</label>
                        <div class="relative">
                            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="2023-07-15">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-calendar text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 完成期限 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">完成期限</label>
                        <div class="relative">
                            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="2023-07-16">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-calendar text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 维修地址 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">维修地址</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="请输入维修地址">
                    </div>
                    
                    <!-- 报修人 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">报修人</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="请输入报修人姓名">
                    </div>
                    
                    <!-- 联系电话 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                        <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="请输入联系电话">
                    </div>
                </div>
                
                <!-- 报修内容 -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="text-lg font-medium mb-4">报修内容</h3>
                    
                    <!-- 报修类型 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">报修类型</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option>水电维修</option>
                            <option>门窗维修</option>
                            <option>墙面维修</option>
                            <option>家具维修</option>
                            <option>其他</option>
                        </select>
                    </div>
                    
                    <!-- 报修描述 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">报修描述</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="请详细描述问题"></textarea>
                    </div>
                    
                    <!-- 上传图片 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">上传图片（选填）</label>
                        <div class="grid grid-cols-4 gap-2">
                            <div class="border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center h-20 bg-gray-50">
                                <i class="fas fa-plus text-gray-400"></i>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">最多可上传3张图片</p>
                    </div>
                </div>
                
                <!-- 维修权限 -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="text-lg font-medium mb-4">维修权限</h3>
                    
                    <!-- 权限选择 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择权限</label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="property" name="permission" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                                <label for="property" class="ml-2 block text-sm text-gray-700">物业公司</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="committee" name="permission" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="committee" class="ml-2 block text-sm text-gray-700">业委会</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="assembly" name="permission" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="assembly" class="ml-2 block text-sm text-gray-700">业主大会</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 征询结果选择（默认隐藏） -->
                    <div class="hidden" id="consultationResults">
                        <label class="block text-sm font-medium text-gray-700 mb-2">征询结果</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option>2023年7月业主大会征询结果（通过）</option>
                            <option>2023年6月业主大会征询结果（通过）</option>
                        </select>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="pt-4">
                    <button type="button" class="w-full bg-blue-500 text-white py-3 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        提交报修
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home text-xl"></i>
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-tools text-xl"></i>
                <span class="nav-text">报修</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clipboard-list text-xl"></i>
                <span class="nav-text">任务</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user text-xl"></i>
                <span class="nav-text">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
