<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到达现场确认</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .phone-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 40px;
            position: relative;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #f0f0f0;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #f0f0f0;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
        }
        .nav-item.active {
            color: #1E88E5;
        }
        .nav-text {
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 标题栏 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold">到达现场确认</h1>
            <button class="text-blue-500">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        
        <!-- 内容区域 -->
        <div class="p-4 bg-gray-100 h-full overflow-auto pb-24">
            <!-- 工单信息 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3">工单信息</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-500">工单编号：</span>
                        <span>RP20230001</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">维修地址：</span>
                        <span>A栋3单元502室</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">报修人：</span>
                        <span>张先生</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">报修内容：</span>
                        <span>水管漏水，厨房地面积水</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">报修时间：</span>
                        <span>2023-07-15 10:30</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">当前时间：</span>
                        <span class="text-red-500">2023-07-15 11:15</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">响应时间：</span>
                        <span class="text-red-500">45分钟（超时）</span>
                    </div>
                </div>
            </div>
            
            <!-- 现场照片上传 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3">现场照片上传</h3>
                <p class="text-sm text-gray-500 mb-3">请拍摄维修前的现场照片，以便记录维修前状态</p>
                
                <div class="grid grid-cols-3 gap-2 mb-3">
                    <div class="border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center h-24 bg-gray-50">
                        <i class="fas fa-camera text-gray-400 text-xl"></i>
                    </div>
                    <div class="border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center h-24 bg-gray-50">
                        <i class="fas fa-plus text-gray-400"></i>
                    </div>
                    <div class="border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center h-24 bg-gray-50">
                        <i class="fas fa-plus text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">现场备注</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="2" placeholder="请输入现场情况备注（选填）"></textarea>
                </div>
            </div>
            
            <!-- 超时说明 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3 text-red-500">超时说明</h3>
                <p class="text-sm text-gray-500 mb-3">您的到达时间已超过报修时间30分钟，请说明原因</p>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">超时原因</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option>交通拥堵</option>
                        <option>正在处理其他紧急维修</option>
                        <option>设备/材料准备</option>
                        <option>地址不明确</option>
                        <option>其他原因</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">详细说明</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="2" placeholder="请详细说明超时原因"></textarea>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <div class="pt-4">
                <button type="button" class="w-full bg-blue-500 text-white py-3 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    确认到达并开始维修
                </button>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home text-xl"></i>
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-tools text-xl"></i>
                <span class="nav-text">报修</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clipboard-list text-xl"></i>
                <span class="nav-text">任务</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user text-xl"></i>
                <span class="nav-text">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
