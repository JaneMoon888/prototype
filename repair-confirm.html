<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维修完成确认</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .phone-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 40px;
            position: relative;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #f0f0f0;
        }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #f0f0f0;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
        }
        .nav-item.active {
            color: #1E88E5;
        }
        .nav-text {
            font-size: 12px;
            margin-top: 4px;
        }
        .signature-pad {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            height: 150px;
            position: relative;
        }
        .signature-pad::before {
            content: "在此处签名";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9ca3af;
            font-size: 14px;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .star-rating i {
            font-size: 24px;
            color: #d1d5db;
            cursor: pointer;
        }
        .star-rating i.active {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>9:41</div>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 标题栏 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold">维修完成确认</h1>
            <button class="text-blue-500">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        
        <!-- 内容区域 -->
        <div class="p-4 bg-gray-100 h-full overflow-auto pb-24">
            <!-- 工单信息 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3">工单信息</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-500">工单编号：</span>
                        <span>RP20230001</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">维修地址：</span>
                        <span>A栋3单元502室</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">报修人：</span>
                        <span>张先生</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">报修内容：</span>
                        <span>水管漏水，厨房地面积水</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">报修日期：</span>
                        <span>2023-07-15</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">完成期限：</span>
                        <span>2023-07-16</span>
                    </div>
                </div>
            </div>
            
            <!-- 维修前后照片 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3">维修前后照片</h3>
                
                <!-- 维修前照片 -->
                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-700 mb-2">维修前</h4>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-gray-200 rounded-md h-24 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2F0ZXIlMjBsZWFrfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="维修前" class="w-full h-full object-cover">
                        </div>
                        <div class="border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center h-24 bg-gray-50">
                            <i class="fas fa-plus text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 维修后照片 -->
                <div>
                    <h4 class="text-sm font-medium text-gray-700 mb-2">维修后</h4>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-gray-200 rounded-md h-24 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1621275471769-e6aa344546d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGx1bWJpbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="维修后" class="w-full h-full object-cover">
                        </div>
                        <div class="border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center h-24 bg-gray-50">
                            <i class="fas fa-plus text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 确认人选择 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3">确认人选择</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="reporter" name="confirmer" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                        <label for="reporter" class="ml-2 block text-sm text-gray-700">报修人</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="committee" name="confirmer" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="committee" class="ml-2 block text-sm text-gray-700">业委会</label>
                    </div>
                </div>
            </div>
            
            <!-- 报修人确认区域 -->
            <div class="bg-white rounded-lg p-4 mb-4">
                <h3 class="text-lg font-medium mb-3">报修人确认</h3>
                
                <!-- 签名区域 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">签名确认</label>
                    <div class="signature-pad"></div>
                    <div class="flex justify-end mt-2">
                        <button class="text-sm text-blue-500">清除</button>
                    </div>
                </div>
                
                <!-- 评价区域 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">服务评价</label>
                    <div class="star-rating mb-3">
                        <i class="fas fa-star active"></i>
                        <i class="fas fa-star active"></i>
                        <i class="fas fa-star active"></i>
                        <i class="fas fa-star active"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="请输入评价内容（选填）"></textarea>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <div class="pt-4">
                <button type="button" class="w-full bg-blue-500 text-white py-3 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    确认完成
                </button>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home text-xl"></i>
                <span class="nav-text">首页</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-tools text-xl"></i>
                <span class="nav-text">报修</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-clipboard-list text-xl"></i>
                <span class="nav-text">任务</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user text-xl"></i>
                <span class="nav-text">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
